<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="tailwind.min.css" />

    <script defer src="popup.js"></script>
</head>

<body class="bg-gradient-to-t from-green-600 to-green-100 select-none">
    <div class="p-3">
        <h1 id="popup-label" class="mb-3 text-xl text-center block font-extrabold text-green-600"></h1>
        <section class="mb-3 bg-white p-4 rounded-lg">
            <h2 id="unit-selector-label" class="text-base leading-4 font-medium text-green-900"></h2>
            <div class="mt-4 space-y-4">
                <div class="flex items-center">
                    <input id="fahrenheit" value="fahrenheit" name="temperature_unit" type="radio"
                        class="focus:ring-green-500 h-4 w-4 text-green-600 border-gray-300 cursor-pointer" checked>
                    <label id="fahrenheit-selector-label" for="fahrenheit" class="ml-3 block text-sm font-medium text-gray-700 cursor-pointer"></label>
                </div>
                <div class="flex items-center">
                    <input id="celsius" value="celsius" name="temperature_unit" type="radio"
                        class="focus:ring-green-500 h-4 w-4 text-green-600 border-gray-300 cursor-pointer">
                    <label id="celsius-selector-label" for="celsius" class="ml-3 block text-sm font-medium text-gray-700 cursor-pointer"></label>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
